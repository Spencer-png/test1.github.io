<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForum - Login, Register, Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">MyForum</h1>
        
        <!-- Navigation -->
        <nav class="mb-8">
            <ul class="flex justify-center space-x-4">
                <li><a href="#" class="nav-link text-blue-500 hover:text-blue-700" data-target="login">Login</a></li>
                <li><a href="#" class="nav-link text-blue-500 hover:text-blue-700" data-target="register">Register</a></li>
                <li><a href="#" class="nav-link text-blue-500 hover:text-blue-700" data-target="forum">Forum</a></li>
            </ul>
        </nav>

        <!-- Login Form -->
        <div id="login" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="login-email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-semibold mb-6">Register</h2>
            <form>
                <div class="mb-4">
                    <label for="register-username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="register-username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="register-email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="register-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">Register</button>
            </form>
        </div>

        <!-- Forum Page -->
        <div id="forum" class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-semibold mb-6">Forum</h2>
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-4">Recent Topics</h3>
                <ul class="space-y-4">
                    <li class="border-b pb-4">
                        <a href="#" class="text-lg font-medium text-blue-600 hover:text-blue-800">Welcome to MyForum!</a>
                        <p class="text-gray-600 text-sm">tcp socket is very sus, Yes uwu</p>
                    </li>
                    <li class="border-b pb-4">
                        <a href="#" class="text-lg font-medium text-blue-600 hover:text-blue-800">How to use the forum?</a>
                        <p class="text-gray-600 text-sm">tcp socket is very sus, Yes uwu</p>
                    </li>
                    <li class="border-b pb-4">
                        <a href="#" class="text-lg font-medium text-blue-600 hover:text-blue-800">Introduce yourself here!</a>
                        <p class="text-gray-600 text-sm">tcp socket is very sus, Yes uwu</p>
                    </li>
                </ul>
            </div>
            <div>
                <h3 class="text-xl font-semibold mb-4">Create New Topic</h3>
                <form>
                    <div class="mb-4">
                        <label for="topic-title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                        <input type="text" id="topic-title" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="topic-content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
                        <textarea id="topic-content" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Create Topic</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            const pages = document.querySelectorAll('#login, #register, #forum');

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    pages.forEach(page => {
                        page.classList.add('hidden');
                    });
                    document.getElementById(targetId).classList.remove('hidden');
                });
            });
        });
    </script>
</body>
</html>
